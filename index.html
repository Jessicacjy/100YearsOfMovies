<!DOCTYPE html>

    <html>
    <meta charset="utf-8">
    <head>
        <link rel="stylesheet" href="http://syntagmatic.github.io/parallel-coordinates/d3.parcoords.css" /></head>
        <script src="http://d3js.org/d3.v3.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.js"></script>
       
     <body>
        <dit><p id = h2>Social Media Effect/ Parallel Coordinate Chart</p></div>
        <div id="chart" class="parcoords" style="width:1000px;height:400px"></div>

        <script type="text/javascript">
            // linear color scale
            var blue_to_brown = d3.scale.linear()
            .domain([3,5,7,8])
            .range(["brown", "salmon", "goldenrod", "#4d79ff"])
            .interpolate(d3.interpolateLab);
            
            // interact with this variable from a javascript console
            var pc1;
            
            // load csv file and create the chart
            d3.csv('sub_data_social.csv', function(data) {
                   pc1 = d3.parcoords()("#chart")
                   .data(data)
                   .hideAxis(["movie_title"])
                   .composite("darken")
                   .color(function(d) { return blue_to_brown(d['imdb_score']); })  // quantitative color scale
                   .alpha(0.35)
                   .render()
                   .brushMode("1D-axes")  // enable brushing
                   .interactive()  // command line mode
                   
                   var explore_count = 0;
                   var exploring = {};
                   var explore_start = false;
                   pc1.svg
                   .selectAll(".dimension")
                   .style("cursor", "pointer")
                   .on("click", function(d) {
                       exploring[d] = d in exploring ? false : true;
                       event.preventDefault();
                       if (exploring[d]) d3.timer(explore(d,explore_count));
                       });
                   
                   function explore(dimension,count) {
                   if (!explore_start) {
                   explore_start = true;
                   d3.timer(pc1.brush);
                   }
                   var speed = (Math.round(Math.random()) ? 1 : -1) * (Math.random()+0.5);
                   return function(t) {
                   if (!exploring[dimension]) return true;
                   var domain = pc1.yscale[dimension].domain();
                   var width = (domain[1] - domain[0])/4;
                   
                   var center = width*1.5*(1+Math.sin(speed*t/1200)) + domain[0];
                   
                   pc1.yscale[dimension].brush.extent([
                                                       d3.max([center-width*0.01, domain[0]-width/400]),
                                                       d3.min([center+width*1.01, domain[1]+width/100])
                                                       ])(pc1.g()
                                                          .filter(function(d) {
                                                                  return d == dimension;
                                                                  })
                                                          );
                   };
                   };
                   
                   });
            </script>
        
    </body>
